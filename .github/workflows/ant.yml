# This workflow will build a Java project with Ant
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-ant

name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Compilando Acesso
      run: javac -cp src src/ControleAcesso.java
      
    - name: Compilando Test
      run: javac -cp src src/ControleAcessoTest.java
    
    - name: Executando o projeto
      run: java -cp src org.example.CatracaJBS.ControleAcessoTest
    
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Docker Build & Push Action
      uses: mr-smithers-excellent/docker-build-push@v6.2
      with:
        image: guilhermequental/pratica_catraca
        tags: 1.0, latest
        registry: docker.io
        dockerfile: dockerfile
        username: ${{ secrets.DOCKER_USERNAME}}
        password: ${{ secrets.DOCKER_PASSWORD}}
